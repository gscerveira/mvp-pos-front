<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Qualidade de Metadados</title>
</head>
<body>
    <div class="container">
        <h1>Avaliação de Qualidade de Metadados</h1>
        <div class="tab">
            <button>Avaliar Dataset</button>
            <button>Listar Avaliações</button>
        </div>

        <div id="Avaliar">
            <h2>Avaliar Dataset</h2>
            <input type="file" id="inputArquivo" accept=".xml">
            <button id="botaoAvaliar">Avaliar</button>
            <div id="resultadoAvaliacao"></div>
        </div>

        <div id="Listar">
            <h2>Datasets Avaliados</h2>
            <ul id="listaDatasets"></ul>
            <div id="detalhesDataset"></div>
        </div>
    </div>
    
</body>
</html>
